<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img src="assets/images/victor.jpg" alt="profile image" class="card__image" />
        </header>
        <section class="card__body">
          <p class="card__text">Victor Crest <span class="card__text card__text--light">26</span></p>
          <p class="card__text card__text--light card__text--small">London</p>
        </section>
        <footer class="card__footer">
          <div class="card__text card__stats">
            <p class="card__number">80K<span class="card__text card__text--light card__text--smaller">Followers</span></p>
          </div>
          <div class="card__text card__stats">
            <p class="card__number">803K<span class="card__text card__text--light card__text--smaller">Likes</span></p>
          </div>
          <div class="card__text card__stats">
            <p class="card__number">1.4K<span class="card__text card__text--light card__text--smaller">Photos</span></p>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
